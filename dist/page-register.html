<!doctype html>
<html lang="en">

<head>
<title>:: Iconic :: Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Iconic Bootstrap 4.5.0 Admin Template">
<meta name="author" content="WrapTheme, design by: ThemeMakker.com">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css">

</head>

<body data-theme="light" class="font-nunito">
	<!-- WRAPPER -->
	<div id="wrapper" class="theme-cyan">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="assets/images/LOGO_TEXTE.png" alt="Ekinoxx">
                    </div>
					<div class="card">
                        <div class="header">
                            <p class="lead">Créer un compte</p>
                        </div>
                        <div class="body">
                            <form class="form-auth-small">
                                <div class="form-group">
                                    <label for="signup-email" class="control-label sr-only">E-mail</label>
                                    <input type="email" class="form-control" id="signup-email" placeholder="votre email">
                                </div>
                                <div class="form-group">
                                    <label for="signup-password" class="control-label sr-only">Mot de passe</label>
                                    <input type="password" class="form-control" id="signup-password" placeholder="Mot de passe">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Enregistrer</button>
                                <div class="bottom">
                                    <span class="helper-text">Vous avez déjà un compte? <a href="page-login.html">Se connecter</a></span>
                                </div>
                            </form>
                            <div class="separator-linethrough"><span>ou</span></div>
                            <button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Se connecter avec Facebook</button>
                            <button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Se connecter avec Twitter</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
